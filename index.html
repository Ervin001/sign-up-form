<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="image-background"></div>

        <div class="credit">
          Photo by
          <a
            href="https://unsplash.com/@messrro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Mehdi MeSSrro</a
          >
          on
          <a
            href="https://unsplash.com/@messrro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="info-section">
        <div class="top-section">
          <div class="sentences">
            <div class="sentence-one">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <br />Sign up <em>now</em> to get started.
            </div>
            <div class="sentence-two">You <em>know</em> you want to.</div>
          </div>
          <div class="empty-box"></div>
        </div>
        <div class="form-section">
          <div class="left-side">
            <div class="lets-do-this">Let's do this!</div>
            <form action="#" id="form-info">
              <label for="fname"
                >First Name
                <input type="text" id="fname" name="fname" />
              </label>

              <label for="lname"
                >Last Name
                <input type="text" id="lname" name="lname" />
              </label>

              <label for="email"
                >Email
                <input type="email" id="email" name="email" />
              </label>

              <label for="tel-num"
                >Phone Number
                <input type="tel" id="tel-num" name="tel-num" />
              </label>

              <label for="passw"
                >Password
                <input type="password" id="passw" name="passw" />
              </label>

              <label for="confirm-passw"
                >Confirm Password
                <input
                  type="password"
                  id="confirm-passw"
                  name="confirm-passw"
                />
              </label>
            </form>
          </div>
          <div class="right-side"></div>
        </div>
        <div class="bottom-section">
          <div class="small-container">
            <button type="submit" form="form-info">Create Account</button>
            <div class="log-in-question">
              Already have an account? <a href="#">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
