<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="image"></div>
        <div class="logo"></div>
        <!-- <div class="credit">
          Photo by
          <a
            href="https://unsplash.com/@messrro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Mehdi MeSSrro</a
          >
          on
          <a
            href="https://unsplash.com/t/3d-renders?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div> -->
      </div>
      <div class="info">
        <div class="info--top bc">
          <div class="sentence--one">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </div>
          <div class="sentence--two">You know you want to.</div>
        </div>
        <div class="info-form">
          <div class="sentence--three">Let's do this!</div>
          <div class="form-box">
            <form action="#" id="sign-up-form">
              <label for="first-name"
                >First Name
                <input type="text" id="first-name" name="first-name" />
              </label>
              <label for="last-name"
                >Last Name
                <input type="text" id="last-name" name="last-name" />
              </label>
              <label for="email"
                >Email
                <input type="email" id="email" name="email" />
              </label>
              <label for="phone-number"
                >Phone Number
                <input type="tel" id="phone-number" name="phone-number" />
              </label>
              <label for="password"
                >Password
                <input type="password" id="password" name="password" />
              </label>
              <label for="confirm-password"
                >Confirm Password
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </label>
            </form>
            <div class="empty-box"></div>
          </div>
        </div>
        <div class="sign-up bc">
          <button>Sign up</button>
          <div class="sign-up">
            Already have an account? <a id="log-in" href="#">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
